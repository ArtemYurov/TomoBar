name: GitHub Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set version for tag
        if: github.ref_type == 'tag'
        run: echo "version=$(git describe --tags --match 'v*')" >> $GITHUB_ENV

      - name: Set version for branch
        if: github.ref_type == 'branch'
        run: echo "version=$(git describe --tags 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")" >> $GITHUB_ENV

      # Xcode 26.1 includes updated Icon Composer for proper AppIcon.icon support
      - name: Select Xcode 26.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1'

      - name: Install create-dmg and Sparkle
        run: |
          brew install create-dmg
          brew install sparkle

      - name: Locate Sparkle Framework
        run: |
          echo "üîç Locating Sparkle.framework from Homebrew..."
          SPARKLE_FW=(/opt/homebrew/Caskroom/sparkle/*/Sparkle.framework)
          SPARKLE_FW=${SPARKLE_FW[0]}

          if [ ! -d "$SPARKLE_FW" ]; then
            echo "‚ùå Sparkle.framework not found"
            exit 1
          fi

          echo "‚úÖ Found at: $SPARKLE_FW"
          ln -s "$SPARKLE_FW" ./Sparkle.framework

      - name: Add network entitlement for Sparkle
        run: |
          echo "üîë Adding network client entitlement for Sparkle..."

          # Add com.apple.security.network.client to entitlements
          /usr/libexec/PlistBuddy -c "Add :com.apple.security.network.client bool true" TomoBar/TomoBar.entitlements || true

          echo "‚úÖ Network entitlement added"

      - name: Install Apple Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_TEMP_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Check if secrets are configured
          MISSING_SECRETS=""
          if [ -z "$CERTIFICATE_BASE64" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}  - APPLE_CERTIFICATE_BASE64 is empty\n"
          fi
          if [ -z "$CERTIFICATE_PASSWORD" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}  - APPLE_CERTIFICATE_PASSWORD is empty\n"
          fi

          if [ -n "$MISSING_SECRETS" ]; then
            echo "‚ùå Error: Missing required secrets:"
            echo -e "$MISSING_SECRETS"
            echo "Add these in: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Repository secrets"
            exit 1
          fi

          # Decode certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12

          # Create and configure temporary keychain
          security create-keychain -p "$KEYCHAIN_TEMP_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_TEMP_PASSWORD" build.keychain
          security set-keychain-settings -lut 21600 build.keychain

          # Import certificate with -A flag to allow any application to access it
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign -A

          # Enable codesigning from keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_TEMP_PASSWORD" build.keychain

          # Add keychain to search list
          security list-keychains -d user -s build.keychain $(security list-keychains -d user | sed s/\"//g)

      - name: Build
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Find the Developer ID Application certificate identity
          CERT_IDENTITY=$(security find-identity -v build.keychain | grep "Developer ID Application" | head -1 | sed -E 's/.*"(.*)"/\1/')

          if [ -z "$CERT_IDENTITY" ]; then
            echo "ERROR: No Developer ID Application certificate found in keychain!"
            exit 1
          fi

          # Build with Sparkle enabled
          echo "üî® Building with Sparkle framework..."
          # Note: ENABLE_OUTGOING_NETWORK_CONNECTIONS=YES which is required for Sparkle to check for updates
          xcodebuild archive -project TomoBar.xcodeproj \
                             -scheme TomoBar \
                             -configuration Release \
                             -archivePath TomoBar.xcarchive \
                             -allowProvisioningUpdates \
                             ARCHS="arm64 x86_64" \
                             ONLY_ACTIVE_ARCH=NO \
                             CODE_SIGN_STYLE=Manual \
                             CODE_SIGN_IDENTITY="$CERT_IDENTITY" \
                             DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
                             ENABLE_OUTGOING_NETWORK_CONNECTIONS=YES \
                             FRAMEWORK_SEARCH_PATHS="\$(inherited) \$(PROJECT_DIR)" \
                             OTHER_SWIFT_FLAGS="-Xfrontend -disable-batch-mode -D SPARKLE" \
                             OTHER_LDFLAGS="-framework Sparkle" \
                             ASSETCATALOG_COMPILER_SKIP_APP_STORE_DEPLOYMENT=YES

          # Copy Sparkle to app bundle (with -H to dereference symlinks)
          echo "üì¶ Copying Sparkle to app bundle..."
          APP_PATH="TomoBar.xcarchive/Products/Applications/TomoBar.app"
          mkdir -p "$APP_PATH/Contents/Frameworks"
          cp -RH Sparkle.framework "$APP_PATH/Contents/Frameworks/"

          # Sign Sparkle components according to official documentation
          echo "‚úçÔ∏è  Signing Sparkle components..."
          SPARKLE_PATH="$APP_PATH/Contents/Frameworks/Sparkle.framework/Versions/B"

          # Sign XPC Services
          codesign -f -s "$CERT_IDENTITY" -o runtime \
            "$SPARKLE_PATH/XPCServices/Installer.xpc"

          codesign -f -s "$CERT_IDENTITY" -o runtime --preserve-metadata=entitlements \
            "$SPARKLE_PATH/XPCServices/Downloader.xpc"

          # Sign helper tools
          codesign -f -s "$CERT_IDENTITY" -o runtime \
            "$SPARKLE_PATH/Autoupdate"

          codesign -f -s "$CERT_IDENTITY" -o runtime \
            "$SPARKLE_PATH/Updater.app"

          # Sign the framework itself
          codesign -f -s "$CERT_IDENTITY" -o runtime \
            "$APP_PATH/Contents/Frameworks/Sparkle.framework"

          # Re-sign the entire app to ensure consistent signatures
          echo "‚úçÔ∏è  Re-signing TomoBar.app..."
          codesign -f -s "$CERT_IDENTITY" -o runtime \
            --entitlements TomoBar/TomoBar.entitlements \
            "$APP_PATH"

          echo "‚úÖ Build and signing complete"

          # Create export options plist for Developer ID
          cat > export_options.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
          	<key>method</key>
          	<string>developer-id</string>
          	<key>signingStyle</key>
          	<string>manual</string>
          	<key>signingCertificate</key>
          	<string>Developer ID Application</string>
          </dict>
          </plist>
          EOF

          # Export application
          xcodebuild -archivePath TomoBar.xcarchive \
                     -exportArchive \
                     -exportOptionsPlist export_options.plist \
                     -exportPath . \
                     -allowProvisioningUpdates

      - name: Notarize App Bundle
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Create temporary ZIP for notarization
          echo "Creating temporary ZIP for notarization..."
          ditto -c -k --sequesterRsrc --keepParent "TomoBar.app" "TomoBar-temp.zip"

          echo "Submitting app for notarization..."
          xcrun notarytool submit "TomoBar-temp.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          echo "Stapling notarization ticket to app..."
          xcrun stapler staple "TomoBar.app"

          echo "Verifying app notarization..."
          xcrun stapler validate "TomoBar.app"

          # Clean up temporary ZIP
          rm "TomoBar-temp.zip"

      - name: Create Archives
        run: |
          # Create final ZIP archive with notarized app
          ditto -c -k --sequesterRsrc --keepParent "TomoBar.app" "TomoBar-${{env.version}}.zip"

      - name: Create DMG
        if: github.ref_type == 'tag'
        run: |
          create-dmg \
            --volname "TomoBar" \
            --background "Icons/dmg.gif" \
            --window-pos 200 120 \
            --window-size 520 300 \
            --icon-size 80 \
            --icon "TomoBar.app" 130 130 \
            --hide-extension "TomoBar.app" \
            --app-drop-link 380 130 \
            "TomoBar-${{env.version}}.dmg" \
            "TomoBar.app"

      - name: Generate appcast
        if: github.ref_type == 'tag'
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          # Create appcast directory
          mkdir -p appcast_files

          # Copy current ZIP to directory
          cp "TomoBar-${{env.version}}.zip" appcast_files/

          # Find generate_appcast path
          GENERATE_APPCAST=$(find /opt/homebrew/Caskroom/sparkle -name "generate_appcast" -type f | head -n 1)
          echo "Using generate_appcast at: $GENERATE_APPCAST"

          # Generate appcast.xml with signature
          echo "$SPARKLE_PRIVATE_KEY" | "$GENERATE_APPCAST" \
            --ed-key-file - \
            --download-url-prefix "https://github.com/ArtemYurov/TomoBar/releases/download/${{github.ref_name}}/" \
            appcast_files

          # Move generated appcast
          mv appcast_files/appcast.xml .

      - name: Create draft release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            TomoBar-${{env.version}}.zip
            TomoBar-${{env.version}}.dmg
            appcast.xml

      - name: Publish release
        if: github.ref_type == 'tag'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Publish the draft release
          gh release edit "${{ env.version }}" --draft=false

      - name: Create draft prerelease
        if: github.ref_type == 'branch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.version }}
          name: "Prerelease ${{ env.version }}"
          draft: true
          prerelease: true
          files: TomoBar-${{env.version}}.zip

      - name: Publish prerelease
        if: github.ref_type == 'branch'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Publish the draft release
          gh release edit "${{ env.version }}" --draft=false

      - name: Cleanup old prereleases
        if: github.ref_type == 'branch'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Keep only the latest prerelease, delete older ones
          gh release list --json tagName,isPrerelease --jq '.[] | select(.isPrerelease) | .tagName' | \
            tail -n +2 | \
            xargs -I {} sh -c 'gh release delete {} --yes && gh api -X DELETE repos/${{ github.repository }}/git/refs/tags/{}'

  trigger-appstore:
    needs: build
    if: success() && github.ref_type == 'tag'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Trigger App Store workflow via API
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üöÄ Triggering App Store upload workflow..."
          echo "üì¶ Version: ${{ github.ref_name }}"
          echo "üîñ Ref: ${{ github.ref }}"

          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/release-appstore.yml/dispatches" \
            -d "{\"ref\":\"${{ github.ref_name }}\"}")

          if [ "$HTTP_STATUS" -eq 204 ]; then
            echo ""
            echo "‚úÖ App Store workflow triggered successfully!"
            echo "üìä Monitor progress at:"
            echo "   ${{ github.server_url }}/${{ github.repository }}/actions/workflows/release-appstore.yml"
          else
            echo "‚ùå Failed to trigger workflow. HTTP status: $HTTP_STATUS"
            exit 1
          fi
