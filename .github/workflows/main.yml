name: main

on:
  push:
#    branches:
#      - '*'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set version for tag
        if: github.ref_type == 'tag'
        run: echo "version=$(git describe --tags --match 'v*')" >> $GITHUB_ENV

      - name: Set version for branch
        if: github.ref_type == 'branch'
        run: echo "version=$(git describe --tags 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")" >> $GITHUB_ENV

      - name: Select Xcode 16.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Install create-dmg and Sparkle
        if: github.ref_type == 'tag'
        run: |
          brew install create-dmg
          brew install sparkle

      - name: Install Apple Certificate
        if: github.ref_type == 'tag'
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_TEMP_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Check if secrets are configured
          MISSING_SECRETS=""
          if [ -z "$CERTIFICATE_BASE64" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}  - APPLE_CERTIFICATE_BASE64 is empty\n"
          fi
          if [ -z "$CERTIFICATE_PASSWORD" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}  - APPLE_CERTIFICATE_PASSWORD is empty\n"
          fi

          if [ -n "$MISSING_SECRETS" ]; then
            echo "❌ Error: Missing required secrets:"
            echo -e "$MISSING_SECRETS"
            echo "Add these in: Settings → Secrets and variables → Actions → Repository secrets"
            exit 1
          fi

          # Decode certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12

          # Create and configure temporary keychain
          security create-keychain -p "$KEYCHAIN_TEMP_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_TEMP_PASSWORD" build.keychain
          security set-keychain-settings -lut 21600 build.keychain

          # Import certificate with -A flag to allow any application to access it
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign -A

          # Enable codesigning from keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_TEMP_PASSWORD" build.keychain

          # Add keychain to search list
          security list-keychains -d user -s build.keychain $(security list-keychains -d user | sed s/\"//g)

      - name: Build
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Build application archive
          if [ "${{ github.ref_type }}" == "tag" ]; then
            # Find the Developer ID Application certificate identity
            CERT_IDENTITY=$(security find-identity -v build.keychain | grep "Developer ID Application" | head -1 | sed -E 's/.*"(.*)"/\1/')

            if [ -z "$CERT_IDENTITY" ]; then
              echo "ERROR: No Developer ID Application certificate found in keychain!"
              exit 1
            fi

            # For signed builds: use Manual signing style with Developer ID
            xcodebuild archive -project TomoBar.xcodeproj \
                               -scheme TomoBar \
                               -configuration Release \
                               -archivePath TomoBar.xcarchive \
                               -allowProvisioningUpdates \
                               ARCHS="arm64 x86_64" \
                               ONLY_ACTIVE_ARCH=NO \
                               CODE_SIGN_STYLE=Manual \
                               CODE_SIGN_IDENTITY="$CERT_IDENTITY" \
                               DEVELOPMENT_TEAM="$APPLE_TEAM_ID"
          else
            # For unsigned builds: disable signing
            xcodebuild archive -project TomoBar.xcodeproj \
                               -scheme TomoBar \
                               -configuration Release \
                               -archivePath TomoBar.xcarchive \
                               ARCHS="arm64 x86_64" \
                               ONLY_ACTIVE_ARCH=NO \
                               CODE_SIGN_IDENTITY="$CODE_SIGN_IDENTITY" \
                               CODE_SIGNING_REQUIRED=$CODE_SIGNING_REQUIRED \
                               CODE_SIGNING_ALLOWED=$CODE_SIGNING_ALLOWED
          fi

          # Export application
          xcodebuild -archivePath TomoBar.xcarchive \
                     -exportArchive \
                     -exportOptionsPlist export_options.plist \
                     -exportPath . \
                     -allowProvisioningUpdates

      - name: Notarize App Bundle
        if: github.ref_type == 'tag'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Create temporary ZIP for notarization
          echo "Creating temporary ZIP for notarization..."
          ditto -c -k --sequesterRsrc --keepParent "TomoBar.app" "TomoBar-temp.zip"

          echo "Submitting app for notarization..."
          xcrun notarytool submit "TomoBar-temp.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          echo "Stapling notarization ticket to app..."
          xcrun stapler staple "TomoBar.app"

          echo "Verifying app notarization..."
          xcrun stapler validate "TomoBar.app"

          # Clean up temporary ZIP
          rm "TomoBar-temp.zip"

      - name: Create Archives
        if: github.ref_type == 'tag'
        run: |
          # Create final ZIP archive with notarized app
          ditto -c -k --sequesterRsrc --keepParent "TomoBar.app" "TomoBar-${{env.version}}.zip"

      - name: Create DMG
        if: github.ref_type == 'tag'
        run: |
          create-dmg \
            --volname "TomoBar" \
            --background "Icons/dmg.gif" \
            --window-pos 200 120 \
            --window-size 520 300 \
            --icon-size 80 \
            --icon "TomoBar.app" 130 130 \
            --hide-extension "TomoBar.app" \
            --app-drop-link 380 130 \
            "TomoBar-${{env.version}}.dmg" \
            "TomoBar.app"

      - name: Generate appcast
        if: github.ref_type == 'tag'
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          # Create appcast directory
          mkdir -p appcast_files

          # Copy current ZIP to directory
          cp "TomoBar-${{env.version}}.zip" appcast_files/

          # Find generate_appcast path
          GENERATE_APPCAST=$(find /opt/homebrew/Caskroom/sparkle -name "generate_appcast" -type f | head -n 1)
          echo "Using generate_appcast at: $GENERATE_APPCAST"

          # Generate appcast.xml with signature
          echo "$SPARKLE_PRIVATE_KEY" | "$GENERATE_APPCAST" \
            --ed-key-file - \
            --download-url-prefix "https://github.com/ArtemYurov/TomoBar/releases/download/${{github.ref_name}}/" \
            appcast_files

          # Move generated appcast
          mv appcast_files/appcast.xml .

      - name: Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            TomoBar-${{env.version}}.zip
            TomoBar-${{env.version}}.dmg
            appcast.xml

      - name: Delete old prerelease
        if: github.ref_type == 'branch'
        uses: dev-drprasad/delete-tag-and-release@v0.2.1
        with:
          delete_release: true
          tag_name: prerelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Prerelease
        if: github.ref_type == 'branch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: prerelease
          prerelease: true
          files: TomoBar-${{env.version}}.zip
